version: '3.8'

services:
  oauth-server:
    build:
      context: .
      dockerfile: Dockerfile.oauth
    container_name: minimal-oauth-server
    environment:
      - PORT=3001
      - ISSUER_URL=http://localhost:8080
      - CLIENT_ID=test-client
      - CLIENT_SECRET=test-secret
      - JWT_SECRET=test-jwt-secret-change-in-production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - mcp-network

  mcp-server:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: ags-api-mcp-server
    environment:
      - PORT=3000
      - MCP_PORT=3000
      - MCP_PATH=/mcp
      - MCP_HOSTED=true
      - MCP_VALIDATE_TOKEN_ISSUER=false
      - MCP_AUTH=true
      - AB_BASE_URL=http://localhost:8080
      - NODE_ENV=production
      - LOG_LEVEL=info
      - RATE_LIMIT_MAX=1000
      - RATE_LIMIT_WINDOW_MINS=15
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    depends_on:
      oauth-server:
        condition: service_healthy
    networks:
      - mcp-network

  nginx:
    image: nginx:alpine
    container_name: mcp-nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.docker.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - oauth-server
      - mcp-server
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
